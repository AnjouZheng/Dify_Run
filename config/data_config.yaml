data_config.yaml
stock_data:
  sources:
    - name: "yahoo_finance"
      tickers: ["AAPL", "GOOGL", "MSFT", "AMZN"]
      frequency: "daily"
      date_range:
        start: "2018-01-01"
        end: "2023-12-31"

preprocessing:
  normalization:
    method: "min_max_scaling"
    columns: ["open", "high", "low", "close", "volume"]
  feature_engineering:
    technical_indicators:
      - "rsi"
      - "macd"
      - "bollinger_bands"
      - "moving_average_10"
      - "moving_average_50"
    window_sizes: [10, 30, 60]

data_split:
  train_ratio: 0.7
  validation_ratio: 0.15
  test_ratio: 0.15
  shuffle: true
  random_seed: 42

augmentation:
  enabled: true
  methods:
    - "random_shift"
    - "noise_injection"
    - "time_warping"

storage:
  raw_data_path: "./data/raw"
  processed_data_path: "./data/processed"
  split_data_path: "./data/splits"

logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"